<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Robux Site</title>
</head>
<body>
<h1>Bienvenue sur mon site Robux Test</h1>
<p>Entrez votre pseudo Roblox :</p>
<input type="text" id="username" placeholder="Ton pseudo Roblox">
<button onclick="start()">Commencer</button>
<p id="result"></p>
<script>
function start() {
  let user = document.getElementById("username").value;
  if(user.trim() === "") {
    document.getElementById("result").innerText = "❌ Merci d’entrer un pseudo.";
  } else {
    document.getElementById("result").innerText = "✅ Bienvenue " + user + "!";
  }
}
</script>
</body>
</html>
